name: "Check Release"
description: "Run through a dry run release cycle"
inputs:
  token:
    description: "GitHub access token"
    required: true
  changelog:
    description: "Changelog file"
    default: "CHANGELOG.md"
    required: false
  version_spec:
    description: "New Version Specifier"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: install-releaser
      uses: jtpio/jupyter_releaser/.github/actions/install-releaser@tmp

    - name: draft-changelog
      uses: jtpio/jupyter_releaser/.github/actions/draft-changelog@tmp
      env:
        RH_IS_CHECK_RELEASE: "true"
      with:
        dry_run: true
        token: ${{ inputs.token }}
        changelog: ${{ inputs.changelog }}
        version_spec: ${{ inputs.version_spec }}

    - name: draft-release
      uses: jtpio/jupyter_releaser/.github/actions/draft-release@tmp
      env:
        RH_IS_CHECK_RELEASE: "true"
      with:
        dry_run: true
        token: ${{ inputs.token }}
        changelog: ${{ inputs.changelog }}
        version_spec: ${{ inputs.version_spec }}

    - name: publish-release
      uses: jtpio/jupyter_releaser/.github/actions/publish-release@tmp
      env:
        RH_IS_CHECK_RELEASE: "true"
      with:
        dry_run: true
        token: ${{ inputs.token }}
        release_url: ""
